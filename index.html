<html>
	<head>
	<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
	
	</head>
		<body><header><title>Zipride</title></header>
			<font size="7">Welcome to ZipRide!</font>
			<p>Please Enter you zip code:</p>
			

			<button onclick="getLocation()">Request a ride!</button>

			<p id="demo"></p>

			<script>
			var x = document.getElementById("demo");

			function getLocation() {
			  if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			  } else { 
				x.innerHTML = "Geolocation is not supported by this browser.";
			  }
			}

			function showPosition(position) {
			  x.innerHTML = "You will be picked up at:<br>Latitude: " + position.coords.latitude + 
			  "<br>Longitude: " + position.coords.longitude;

			}
		
			</script>
			<p></p>
			<h2>CSS Buttons</h2>

<a href="intent://send/0123456789#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end" class="button">Link Button</a>
<button class="button">Button</button>
<input type="button" class="button" value="Input Button">





			
		</body></html>
